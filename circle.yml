machine:
  services:
    - docker

dependencies:

  pre:
    - docker version
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t harishnag/newrepo:fromcircleci .

deployment:
  hub:
    branch: master
    commands:
      - docker push harishnag/newrepo:fromcircleci